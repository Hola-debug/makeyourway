<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Ubicación</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #fff;
    }
    input[type="text"], textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
      color: #333;
      background-color: #fff;
      border: none;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .dropzone {
      background: #2c2c2c;
      border: 2px dashed #4CAF50;
      padding: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Añadir Ubicación</h1>
    <form id="locationForm">
      <label for="locationName">Nombre de la ubicación:</label>
      <input type="text" id="locationName" name="locationName" required>

      <label for="locationDescription">Descripción:</label>
      <textarea id="locationDescription" name="locationDescription" rows="4" required></textarea>

      <label for="photoDropzone">Subir una foto:</label>
      <div id="photoDropzone" class="dropzone"></div>

      <label>Selecciona la ubicación en el mapa:</label>
      <div id="map"></div>

      <button type="submit">Guardar Ubicación</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <script>
    // Configuración de Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyB8J9B2u29MLTAbYdwPc-WGV2pDHHn-RzA",
      authDomain: "makeyourway1-14c03.firebaseapp.com",
      projectId: "makeyourway1-14c03",
      storageBucket: "makeyourway1-14c03.appspot.com",
      messagingSenderId: "853227723290",
      appId: "1:853227723290:web:862ffdc50d316fc6504fa3",
      measurementId: "G-00PJNJ1400"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var storage = firebase.storage();

    // Inicializar mapa
    var map = L.map('map').setView([40.7128, -74.0060], 12); // Nueva York como ejemplo

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var selectedLatLng = null;
    var marker;

    map.on('click', function(e) {
      selectedLatLng = e.latlng;
      if (marker) {
        marker.setLatLng(selectedLatLng);
      } else {
        marker = L.marker(selectedLatLng).addTo(map);
      }
    });

    // Configuración de Dropzone para subir fotos
    Dropzone.autoDiscover = false;
    var photoDropzone = new Dropzone("#photoDropzone", {
      url: "/file/post", // URL dummy para evitar errores en Dropzone
      maxFiles: 1,
      addRemoveLinks: true,
      autoProcessQueue: false
    });

    document.getElementById('locationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!selectedLatLng) {
        alert('Por favor, seleccione una ubicación en el mapa.');
        return;
      }

      var name = document.getElementById('locationName').value.trim();
      var description = document.getElementById('locationDescription').value.trim();

      if (name === '' || description === '') {
        alert('Por favor, complete todos los campos.');
        return;
      }

      // Subir la imagen a Firebase Storage
      if (photoDropzone.files.length > 0) {
        var file = photoDropzone.files[0];
        var storageRef = storage.ref('images/' + file.name);
        storageRef.put(file).then(function(snapshot) {
          snapshot.ref.getDownloadURL().then(function(downloadURL) {
            saveLocation(name, description, selectedLatLng, downloadURL);
          });
        });
      } else {
        saveLocation(name, description, selectedLatLng, null);
      }
    });

    function saveLocation(name, description, latLng, imageUrl) {
      db.collection('locations').add({
        name: name,
        description: description,
        lat: latLng.lat,
        lng: latLng.lng,
        imageURL: imageUrl
      }).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Error adding document: ', error);
      });
    }
  </script>
</body>
</html>
