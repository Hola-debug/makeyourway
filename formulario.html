<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      background: repeating-linear-gradient(45deg, #1e1e1e, #1e1e1e 10px, #2b2b2b 10px, #2b2b2b 20px);
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      margin-top: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #4CAF50;
      background-color: #333;
      color: #f0f0f0;
    }
    input[type="file"] {
      border: none;
      background: none;
      padding: 0;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Location</h1>
    <form id="locationForm">
      <label for="locationName">Location Name:</label>
      <input type="text" id="locationName" name="locationName" required>
      
      <label for="locationDescription">Description:</label>
      <textarea id="locationDescription" name="locationDescription" rows="4" required></textarea>
      
      <label for="photoDropzone">Upload a photo:</label>
      <input type="file" id="photoDropzone" name="photoDropzone">
      
      <label>Select the location on the map:</label>
      <div id="map"></div>
      
      <button type="submit">Save Location</button>
    </form>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyB8J9B2u29MLTAbYdwPc-WGV2pDHHn-RzA",
      authDomain: "makeyourway1-14c03.firebaseapp.com",
      projectId: "makeyourway1-14c03",
      storageBucket: "makeyourway1-14c03.appspot.com",
      messagingSenderId: "853227723290",
      appId: "1:853227723290:web:862ffdc50d316fc6504fa3",
      measurementId: "G-00PJNJ1400"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    var storage = firebase.storage();

    var map = L.map('map').setView([40.7128, -74.0060], 12); // Default to New York

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker;

    map.on('click', function(e) {
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });

    document.getElementById('locationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var name = document.getElementById('locationName').value;
      var description = document.getElementById('locationDescription').value;
      var latLng = marker.getLatLng();

      var photoFile = document.getElementById('photoDropzone').files[0];
      var imageUrl = '';

      if (photoFile) {
        var storageRef = storage.ref('images/' + photoFile.name);
        var uploadTask = storageRef.put(photoFile);

        uploadTask.on('state_changed', function(snapshot) {
          // Handle progress, if needed
        }, function(error) {
          console.error('Upload failed:', error);
        }, function() {
          uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
            imageUrl = downloadURL;
            saveLocation(name, description, latLng, imageUrl);
          });
        });
      } else {
        saveLocation(name, description, latLng, imageUrl);
      }
    });

    function saveLocation(name, description, latLng, imageUrl) {
      db.collection('locations').add({
        name: name,
        description: description,
        lat: latLng.lat,
        lng: latLng.lng,
        imageURL: imageUrl
      }).then(() => {
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Error adding document: ', error);
      });
    }
  </script>
</body>
</html>
